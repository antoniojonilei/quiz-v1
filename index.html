<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Quiz - Jonilei</title>
</head>
<body>
    <main class="quiz-container">

        <div class="question-container">

            <span class="question">Pergunta aqui</span>

            <div class="answers-container">
                <button class="answer button answer1">Resposta 1</button>
                <button class="answer button answer2">Resposta 2</button>
                <button class="answer button answer3">Resposta 3</button>
                <button class="answer button answer4">Resposta 4</button>
            </div>

        </div>

        <div class="controls-container">
            <button class="start-quiz button">Começar aqui</button>
            <button class="next-question button">Próxima pergunta</button>
        </div>

    </main>    

    <script src="js/script.js"></script>
</body>
</html>
